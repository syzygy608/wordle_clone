<!DOCTYPE html>

<html>

<head>
    <title>Vordle</title>
    <meta charset = "utf-8"></meta>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <meta name = "description" content = "Wordle Clone using Eel">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin = "anonymous">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src = "/eel.js"></script>    
    <link rel = "stylesheet" type = "text/css" href = "./style.css">
</head>

<body>
    <audio src = "./music/bgmusic.mp3" id = "idxaudio" loop autoplay style = "display: none;" ></audio>
    <nav class = "navbar navbar-expand-lg justify-content-center">
        Vordle
    </nav>
    <div class = 'container'>
        <div class = 'img_area'>
            <img class = 'banner mt-4' src = './image/banner.jpg'>
        </div>
        <div class = 'btn_area mt-4 mb-4'>
            <h4 class = 'mode_title'>Normal Mode</h4>
            <div class = 'input-group mt-3' style = 'width: 50%; margin: 0 auto;'>
                <select class = "form-select" id = "word_length" style = 'width: 60%;'>
                    <option selected>選擇單字長度</option>
                    <option value = "5">5</option>
                    <option value = "6">6</option>
                    <option value = "7">7</option>
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10">10</option>
                    <option value = "11">11</option>
                    <option value = "12">12</option>
                    <option value = "13">13</option>
                    <option value = "14">14</option>
                </select>
                <button type = "button" onclick = 'select_word()' id = 'btn' class = "form-control btn">遊戲開始</button>
            </div>
            <br>
            <h4 class = 'mode_title'>Vtuber Mode</h4>
            <a type = "button" href = './vtuber.html' id = 'btn' class = "btn mt-4" >由此進入</a>
            <br>
            <button type = "button"  id = 'btn' class = "btn mt-4">More Info.</button>
            <br>
        </div>
    </div>
    <footer class = "footerblock justify-content-center">© Wordle Python Clone 2022</footer>
    <script src = "./main.js"></script>
</body>
</html>
