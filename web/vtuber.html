<!DOCTYPE html>

<html>
    <head>
        <title>Vordle Vtuber Mode</title>
        <meta charset = "utf-8"></meta>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <meta name = "description" content = "Wordle Clone using Eel">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin = "anonymous">
        <script type = "text/javascript" src = "/eel.js"></script>    
        <link rel = "stylesheet" type = "text/css" href = "./style.css">
    </head>

    <body>
        <audio src = "./music/vtuberbgm.mp3" id = "vtaudio" loop autoplay style="display: none;" ></audio>
        <nav class = "navbar navbar-expand-lg justify-content-center">
            Vordle Vtuber Mode
        </nav>
        <div class = 'container row row-cols-1'>
        
            <div class = 'col mt-5 mb-5' style = 'margin: 0 auto; width: 100%; text-align: center;'>
                <div id = 'guess_left' class = 'h5 mb-3'></div>
                <table class = 'gametable' id = 'gametable'>
                </table>
            </div>
            <div class = 'input-group' style = 'width: 70%; margin: 0 auto ;'>
                <input type = "text" class = 'form-control' id = "guessword" placeholder = "輸入欲猜的vtuber名字">
                <button type = "button" onclick = "guessing()" class = 'btn form-control' id = "guess">Guess</button>
            </div>
            <br>
            <div class = 'col' style = 'margin: 0 auto; width: 100%; text-align: center;'>
                <a type = "button" href = "./" id = 'btn' class = "btn mt-4 mb-4">Back</a>
            </div>
        </div>
        <div class = "modal fade"  id = "win" data-bs-backdrop = "static" tabindex = "-1" aria-labelledby = "ModalLabel" aria-hidden = "true">
            <div class = "modal-dialog modal-dialog-centered">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h5 class = "modal-title" id = "ModalLabel">Final Result</h5>
                    </div>
                    <div class = "modal-body">
                        恭喜你在次數內完成了Vordle挑戰，回到首頁以開始新的一局。
                        <div class = "modal-footer">
                            <a class = "btn" id = "btn" href = "index.html">回到首頁</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "modal fade" id = "lose" data-bs-backdrop = "static" tabindex = "-1" aria-labelledby = "ModalLabel" aria-hidden = "true">
            <div class = "modal-dialog modal-dialog-centered">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h5 class = "modal-title" id = "ModalLabel">Final Result</h5>
                    </div>
                    <div class = "modal-body">
                        你在次數內沒有完成了Vordle挑戰，回到首頁以開始新的一局。
                        <div class = "modal-footer">
                            <a class = "btn" id = "btn" href = "index.html">回到首頁</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class = "footerblock justify-content-center">© Wordle Python Clone 2022</footer>
        <script type = "text/javascript" src = "./main.js"></script>
    </body>
</html>
